<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
    <h1>Regist</h1>
    <p>欢迎参与南京大学教务处RSS订阅测试</p>
    <p>注册后你将及时收到教务处的更新信息</p>
    <form action = '/' method= "POST">
        <p>邮箱地址：<input type="email" name="username"></p>
        <p>订阅板块</p>
        <input type="checkbox" name="1" value = '1'/>课程
        <input type="checkbox" name="2" value = '2'/>考试
        <input type="checkbox" name="3" value = '3'/>毕业
        <input type="checkbox" name="4" value = '4'/>交流
        <input type="checkbox" name="5" value = '5'/>竞赛
        <input type="checkbox" name="6" value = '6'/>专业分流
        <input type="checkbox" name="7" value = '7'/>其他
        <p><input type = "submit" value="注册" onClick='test()'></p>
    </form>
</body>
<script>
     function test()
 {
     var name=document.forms[0].username.value;
     if(!IsEmail(name)) alert("邮箱格式错误") 
 }

 function IsEmail(str) {
    var reg=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
    return reg.test(str);
}
</script>
</html>
